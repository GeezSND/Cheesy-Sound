<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheesy Sound</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/GeezSND/Cheesy-Sound/refs/heads/main/%D0%91%D0%B5%D0%B7%20%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F54_20250706183429.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .main-container {
      background: rgba(255, 204, 0, 0.85);
      border: 8px solid #ff6600;
      border-radius: 25px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      width: 70%;
      max-width: 600px;
    }

    h1 {
      font-size: 48px;
      color: #fff;
      text-shadow: 2px 2px 5px #000000aa;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      position: relative;
      margin: 20px;
      padding: 15px 30px;
      background-color: #ffcc00;
      border: none;
      border-radius: 20px;
      color: #fff;
      font-size: 1.2em;
      text-decoration: none;
      box-shadow:
        inset -5px -5px 10px rgba(255, 150, 0, 0.5),
        inset 5px 5px 10px rgba(255, 255, 0, 0.5),
        0 8px 0 #cc9900;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 15px;
      background-color: #cc9900;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow:
        inset -5px -5px 10px rgba(255, 150, 0, 0.5),
        inset 5px 5px 10px rgba(255, 255, 0, 0.5),
        0 12px 0 #cc9900;
    }

  </style>
</head>
<body>
  <div class="main-container">
    <h1>Cheesy Sound</h1>
    <a class="btn" href="https://t.me/CHEESEDUB" target="_blank">Telegram</a>
    <a class="btn" href="https://vk.com/bycds" target="_blank">VK</a>
    <a class="btn" href="https://youtube.com/@cheesysound" target="_blank">YouTube</a>
    <a class="btn" href="https://www.tiktok.com/@cheesy.sound2?_t=ZN-8xiXxZIOeDG&_r=1" target="_blank">TikTok</a>
  </div>
</body>
</html>
